<!DOCTYPE html>
<html lang="en">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header class="globalHeader">
    {{ partial "header.html" . }}
  </header>
  
  <nav class="globalMenu__desktop">
    {{ partial "desktop-menu.html" (dict "menuID" "main" "page" .) }}
  </nav>

  <main class="mainContent">
    {{ block "main" . }}{{ end }}
  </main>

  <footer class="globalFooter">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
